<div id = "back"></div>
    

    
  <!-- <div class="form-group"> -->
    <div class= "container">
      <img src = "assets/images/axis.png"><br>

      <form [formGroup]="registerForm" (ngSubmit)="register()">
      <label for="username" class="font">USERNAME</label>
      <input id="uname" type="text" class="form-control" formControlName ="uname" name="usname" placeholder="Username">
      <div *ngIf= "(registerForm.get('uname')?.touched || registerForm.get('uname')?.dirty)&& registerForm.get('uname')?.errors "class="error">Invalid username</div>
      <label for="accountnum" class="font">ACCOUNT NUMBER</label>
      <input id="acno" type="text" class="form-control"  formControlName="acno" name="account" placeholder="Enter Account number">
      <div *ngIf= "(registerForm.get('acno')?.touched || registerForm.get('acno')?.dirty)&& registerForm.get('acno')?.errors "class="error">Invalid Account number</div>
    <!-- <label for="" class="font">USER NAME</label> -->
    <!-- <input id="uname" type="text" class="form-control" (change)="usernameChange($event)" placeholder="Enter username"> -->

    <label for="passw" class="font">PASSWORD</label>
    <input id="pwd" type="text" class="form-control"  formControlName="pswd" name="password" placeholder="Password">
    <div *ngIf= "(registerForm.get('pswd')?.touched || registerForm.get('pswd')?.dirty)&& registerForm.get('pswd')?.errors "class="error">Invalid password</div>
  
  <input type = "submit" class="btn btn-success" value="Register">
  <a routerLink="">Login</a>          
  </form>

  </div>
